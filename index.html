            "内存泄漏了",
            "进程终止了"
        ];

        let count = 0;
        const maxCount = 60;
        const delay = 50;

        function createWindow() {
            if(count >= maxCount) return;
            
            const win = window.open("", `window${count}`);
            if(win) {
                win.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head><title>窗口 ${count+1}</title></head>
                    <body>
                        <h1>${messages[count % messages.length]}</h1>
                    </body>
                    </html>
                `);
                count++;
                setTimeout(createWindow, delay);
            } else {
                alert(`被拦截了！成功打开 ${count} 个窗口`);
            }
        }

        window.onload = function() {
            if(confirm("请继续")) {
                createWindow();
            }
        };
    </script>
